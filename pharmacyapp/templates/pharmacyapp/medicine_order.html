{% extends 'pharmacyapp/base.html' %}

{% block body_block %}
	{% if messages %}
	<h2 class="messages">
		{% for message in messages %}
		<a{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</a>
		{% endfor %}
	</h2>
	{% endif %}

	<h1>Medicine Entry Form</h1>
	<form method="POST" class="medicine-order">{% csrf_token %}
		<a>Medicine Name</a>
		<select name="medicineName" id="medicineName" onmousedown="this.value='';" onchange="get_batch_no(this.value);">
			<option value="{{form.medicineName}}"></option>
  		</select>

        <p><a>Quantity:</a> <a>{{form.orderQuantity}}</a></p>

        <p><a>Batch Number:</a><select name="batchNo" id="batchNo" disabled="true">
        <option>Batch Number</option>
        </select></p>

        <p><a>Discount:</a> <a>{{form.discount}}</a></p>

        <button type="submit" class="save btn btn-default" name="addMed" value="addMed">Add</button>
        <button type="submit" class="save btn btn-default" name="order" value="order">Preview and Order</button>

		<script type="text/javascript" src="/static/js/jscript-queries.js"></script>
	</form>


{% endblock %}
